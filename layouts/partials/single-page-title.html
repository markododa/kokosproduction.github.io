{{ "<!-- Single Page Header -->" | safeHTML }}
<section class="global-page-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h2>{{ .Title }}</h2>

	   <ol class="breadcrumb list-inline text-center">
            <li class="list-inline-item">
              <a href="{{ .Site.BaseURL }}">
                <i class="ion-ios-home"></i>
                Home 
              </a>
	      &nbsp; &nbsp;/

            </li>
            <li class="list-inline-item">
		    <a href="{{ .Site.BaseURL }}{{ .File.Dir }}">
		      {{ with .Site.GetPage .File.Dir }}{{ .Title }}{{ end }} 
              </a>
	      &nbsp; &nbsp;/
            </li>

            <li class="active list-inline-item">{{ .Title }}</li>
          </ol>

          <div class="portfolio-meta">
            <span>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</span>|
	    {{ with .Params.category }}<span> Category: {{ delimit . ", " }}{{end}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ "<!-- Single Page Header End -->" | safeHTML }}
